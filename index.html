<!DOCTYPE html>
<html>
<head>
  <title>Tic Tac Toe</title>
 
  <meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="main.css">
</head>

<body>
 <div class="boxes">
  <div class="box" onclick="this.style.backgroundColor = 'red';">
    <span class="x">X</span>
    <span class="o">O</span>
  </div>
  <div class="box" onclick="this.style.backgroundColor = 'orange';">
    <span class="x">X</span>
    <span class="o">O</span>
  </div>
  <div class="box" onclick="this.style.backgroundColor = 'yellow';">
    <span class="x">X</span>
    <span class="o">O</span>
  </div>
  <div class="box" onclick="this.style.backgroundColor = 'green';">
    <span class="x">X</span>
    <span class="o">O</span>
  </div>
  <div class="box" onclick="this.style.backgroundColor = 'blue';">
    <span class="x">X</span>
    <span class="o">O</span>
  </div>
  <div class="box" onclick="this.style.backgroundColor = 'purple';">
    <span class="x">X</span>
    <span class="o">O</span>
  </div>
  <div class="box" onclick="this.style.backgroundColor = 'aqua';">
    <span class="x">X</span>
    <span class="o">O</span>
  </div>
  <div class="box" onclick="this.style.backgroundColor = 'magenta';">
    <span class="x">X</span>
    <span class="o">O</span>
  </div>
  <div class="box" onclick="this.style.backgroundColor = 'pink';">
    <span class="x">X</span>
    <span class="o">O</span>
  </div>
  <div class="red-line top-hor"></div>
  <div class="red-line mid-hor"></div>
  <div class="red-line bottom-hor"></div>
  <div class="red-line left-vert"></div>
  <div class="red-line mid-vert"></div>
  <div class="red-line right-vert"></div>
  <div class="red-line ltr-diag"></div>
  <div class="red-line rtl-diag"></div>
  
  <div class="x-wins js-wins">X Wins!<span>Play Again?</span></div>
  <div class="o-wins js-wins">O Wins!<span>Play Again?</span></div>
</div>
<button class="reset">Reset</button>

<script type="text/javascript" src="http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
  <script type="text/javascript" src="app.js"></script>
</body>
</html>
